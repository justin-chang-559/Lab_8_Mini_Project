{% extends 'base.html' %}

{% block content %}
<h1>Edit Course</h1>
<form method="post">
    <label for="name">Course Name:</label>
    <input type="text" id="name" name="name" value="{{ course.name }}" required>

    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" value="{{ course.capacity }}" min="1" required>

    <label for="teacher_id">Teacher:</label>
    <select id="teacher_id" name="teacher_id" required>
        {% for teacher in teachers %}
        <option value="{{ teacher.id }}" {% if course.teacher_id == teacher.id %}selected{% endif %}>
            {{ teacher.username }}
        </option>
        {% endfor %}
    </select>

    <label for="meeting_time">Meeting Time:</label>
    <input type="text" id="meeting_time" name="meeting_time" value="{{ course.meeting_time }}" placeholder="e.g., MWF 10:00-10:50 AM" required>

    <button type="submit">Update Course</button>
</form>
{% endblock %}
