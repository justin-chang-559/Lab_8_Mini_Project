{% extends 'base.html' %}

{% block content %}
<h1>Manage Courses</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Capacity</th>
            <th>Teacher</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.capacity }}</td>
            <td>{{ course.teacher.username }}</td>
            <td>
                <a href="{{ url_for('admin_edit_course', course_id=course.id) }}">Edit</a>
                <form action="{{ url_for('admin_delete_course', course_id=course.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this course?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('admin_new_course') }}">Add New Course</a>
{% endblock %}
